{% extends "base.html" %}
{% block content %}

{% if avl_books %}
<legend class="mb-4">Books in Library Register</legend>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Number</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    {% for book in avl_books %}
    <tbody>
    <tr class="table">
        <th scope="row">{{ book.id }}</th>
        <td>{{ book.title }}</td>
        <td>
            <br>
        </td>
            <td>{{ book.stock }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
